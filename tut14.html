<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;   /* color by name */
        }
        #secondPara{
            color: rgb(62, 120, 174);
        }
        #thirdPara{
            color: #8d6b8d;
        }
    </style>
</head>
<body>
    <h2>This is my box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my box</h2>
    <p id="secondPara">This is a paragraph from first box</p>

    <h2>This is my box</h2>
    <p id="thirdPara">This is a paragraph from first box</p>
</body>
</html>
