<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mainbox" class="redbg">
        this is mainbox
    </div>
    <span class="redbg"> </span>
    <!-- Emmet -->
    <span class="redbg"></span>
    <span id="id"></span>
    <div class="redbg blackborder"></div>
    <!-- . is for class and # is for id -->
    <div class="blackbackground"></div>
    <!-- div.blackbackground  shortcut to write class  -->

    <!-- creating multiple elemnts using emmet  -->
    <span class="myclass1 myclas2 myclas3">

    </span><span class="myclass1 myclas2 myclas3">

    </span><span class="myclass1 myclas2 myclas3">
        
    </span><span class="myclass1 myclas2 myclas3"></span>

     
</body>
</html>
