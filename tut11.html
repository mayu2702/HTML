<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector  */
        p{
            border: 2px solid red;
        }
        #firstPara {
            color: red;
        }
        /* id selector  */

        .bgBlue{
            background-color: blue;
        }
        /* class selector  */
        footer, span{
            background-color: pink;
        }
        /* grouping selector multiple elements selected  */
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple Paragraph to understand the css selectors</p>
    <p id="redelement" class="redbg bgBlue">This is another Paragraph to understand css selectors</p>
    <div>
        <p>yet another simple Paragraph inside div to demonsatrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is Footer</footer>
</body>

</html>
