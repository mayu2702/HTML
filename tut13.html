<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 21px;
            line-height: 3.4em;
            font-weight: bold;

        span{

            font-style: italic;
        }
    </style>

</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with Fonts. <span>fonts</span> It is very exciting</p>
</body>
</html>
